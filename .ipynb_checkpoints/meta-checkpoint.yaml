package:
  name: sawkde
  version: 0.1

source:
  path: .

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pip
    - cython
  run:
    - python
    - numpy
    - scipy

